<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
        <!-- Liên kết đến các file khác như css, hình ảnh, ... trong thư mục static -->
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='style.css')}}"
        />
    </head>
    <body>
        <h1>Blogs Page</h1>

        <nav class="nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link">Blogs</a>
                </li>
                <li class="menu-item">
                    <a href="/about" class="menu-link">About</a>
                </li>
                <li class="menu-item">
                    <a href="/resignation-letter" class="menu-link">Resignation Letter</a>
                </li>
            </ul>
        </nav>
        <form action="/" method="POST">
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="content">Content</label><br>
            <input type="text" id="content" name="content"><br><br>
            <button type="submit">Add new post</button>
        </form>
        {# 
            Jinja template 
            {% %} - một câu lệnh python 
            {{ }} - một biểu thức, in ra kết quả 
        #} 

        
        {% for post in posts %}
        <div>

            <p>{{ post["create_at"] }}</p>
            <h3>{{ post["title"] }}</h3>
            <p>{{ post["content"] }}</p>
            <p><a href="/posts/{{post['post_id']}}">Edit Your Post!</a></p>
        </div>
        {% endfor %}

    </body>
</html>
